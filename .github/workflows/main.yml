name: Selenium Headless Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set headless execution
        run: echo "execution_env=remote" >> $GITHUB_ENV

      - name: Run Maven tests
        run: mvn clean test

      - name: Upload screenshots
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

